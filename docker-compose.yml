version: '3'
services:
    space-bc-frontend-nginx:
        build:
            context: ./frontend/docker
            dockerfile: nginx.docker
        volumes:
            - ./frontend:/var/www/frontend
        depends_on:
            - space-bc-api-php-fpm
        ports:
            - "8080:80"

    space-bc-frontend-nodejs:
        image: node:10.11-jessie
        volumes:
            - ./frontend:/var/www/frontend
        working_dir: /var/www/frontend
        tty: true

    space-bc-api-nginx:
        build:
            context: ./api/docker
            dockerfile: nginx.docker
        volumes:
            - ./api:/var/www/api
        ports:
            - "8081:80"
        depends_on:
            - space-bc-api-php-fpm
            - space-bc-api-postgres

    space-bc-api-php-fpm:
        build:
            context: ./api/docker
            dockerfile: php-fpm.docker
        volumes:
            - ./api:/var/www/api
        depends_on:
            - space-bc-api-postgres
            - space-bc-mailer

    space-bc-api-php-cli:
        build:
            context: ./api/docker
            dockerfile: php-cli.docker
        volumes:
            - ./api:/var/www/api
        depends_on:
            - space-bc-api-postgres
            - space-bc-mailer
        working_dir: /var/www/api
        tty: true

    space-bc-api-postgres:
        image: postgres:10.1
        restart: always
        volumes:
            - ./api/var/docker/postgres:/var/lib/postgresql/space-data
        environment:
            - "POSTGRES_USER=api"
            - "POSTGRES_PASSWORD=secret"
            - "POSTGRES_DB=api"
        ports:
            - 54321:5432

    space-bc-mailer:
        image: mailhog/mailhog
        restart: unless-stopped
        ports:
            - "1025:1025"
            - "8082:8025"